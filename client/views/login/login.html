 <!-- Login Form -->
 <div class="container-fluid login-page-background">
  <div class="col-md-4 col-md-offset-3">
    <form name='loginForm' ng-submit='login()' class='signupForm' autocomplete="off">
      <h1>Login Page</h1>
      <div class="form-group">
        <label for="inputUserName">Username</label>
        <input type='text' class="form-control" placeholder="Username" name='username' ng-model="userName" id="inputUserName"required>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type='password' class="form-control" placeholder="Password" name='password' ng-model="password" id="inputPassword"required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  <!--FACEBOOK LOGIN-->
  <!-- <button class="btn btn-primary"><a href="/auth/facebook"><span class="facebook">Facebook</span></a></button> -->
  <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
  </fb:login-button>
</div>
