<div class="navbar nav-color">
  <div class="container-fluid">
  <div class='navbar-left'>
    <div class="title">
      <h2 class="text-left">borrow</h2>
    </div>
  </div>
  </div>
</div>
  <div class='signup-container'>
   <form name='signUpForm' ng-submit='signUp()' class='signupForm' autocomplete="off">
      <div class="form-group">
     	  <label class='firstName' for="inputFirstName">Firstname</label>
        <input type='text' class="form-control" placeholder="Firstname" name='firstname' ng-model="firstName" id="inputFirstName"required>
     		<!-- <input type='text' name='firstname' ng-model="firstName" id="inputFirstName"required><br/> -->
      </div>

      <div class="form-group">
     	  <label for="inputLastName">Last Name</label>
     		<!-- <input type='text' name='lastname' ng-model="lastName" id="inputLastName"required><br/> -->
        <input type='text' class="form-control" placeholder="Lastname" name='lastname' ng-model="lastName" id="inputLastName"required>
      </div>

      <div class="form-group">
        <label for="inputUserName">Username</label>
        <!-- <input type='text' name='username' ng-model="userName" id="inputUserName"required><br/> -->
        <input type='text' class="form-control" placeholder="Username" name='username' ng-model="userName" id="inputUserName"required>
      </div>

      <div class="form-group">
        <label for="inputPassword">Password</label>
        <!-- <input type='password' name='password' ng-model="password" id="inputPassword"required><br/> -->
        <input type='password' class="form-control" placeholder="Password" name='password' ng-model="password" id="inputPassword"required>
      </div> 
  <div class="form-group">
        <div class="text-center">

          <div style="margin-top:10px;">
         <!-- Show the thumbnail only when the picture is uploaded -->
         <a href="{{picture}}" class="thumbnail" ng-if="picture">
         <!-- the picture is rendered with width: 500 and sharpened -->
        <img ng-src="{{picture | fpConvert: {filter:'sharpen'} }}">
        </a>
       </div>
      </div>
      </div>
       <hr />
    <div class="buttons">   
      <button type="button" class="btn btn-default" ng-click="upload()">Upload Picture<span class="caret"></span></button>
      <button class="btn btn-primary" type='submit'>Signup</button>
    </div>
   </form>
  </div>
