<!-- Nav -->
<div class="navbar nav-color">
  <div class="container-fluid">
  <div class='navbar-left'>
    <div class="title">
      <h2 class="text-left">borrow</h2>
    </div>
  </div>
    <div class="navbar-right">
      <p class="navbar-text">
        <a class="btn btn-default navbar-link" href="#/dashboard">Go back to dashboard</a>
        <a class="btn btn-default navbar-link" href="/#/login" ng-click="signout()">Logout</a>
      </p>
    </div>
  </div>
</div>

<!-- Dashboard Container -->
<div class="container dashboard-container">
  <div class="row dashboard-row">

    <!-- Left Column -->
    <div class="col-lg-3 dashboard-left">
      <img ng-src="{{user.picture.url | fpConvert: {filter:'sharpen'} }}" class="img-circle center-block" style="width:150px;height:150px">
      <h3 class="text-center">{{user.userName}}</h3>
      <h3>My friends</h3>
      <ul>
        <li ng-repeat='friend in user.friends'> <a ng-click='viewProfile(friend._id)'{{friend.userName}}> </a></li>
      </ul>
    </div>



    <!-- Right Column -->
    <div class="col-lg-9 dashboard-right">
      <div class="row dashboard-row-top-right">
      <div class="row dashboard-row-bottom-right">
        <div id="itemsContainer">
        </div>
        <h3>My things</h3>
        <div class="image-block col-sm-4" ng-repeat='item in items' ng-click='borrow(item)'style="background: url({{item.picture.url}}) no-repeat center top;background-size:cover;">
          <p>borrow?</p>
        </div>
      </div>
      </div>
    </div>

  </div>
</div>
